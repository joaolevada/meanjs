<section>
  <div class="page-header">
    <h1 ng-bind="vm.funcionario.nome"></h1>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary"
       ui-sref="funcionarios.edit({ funcionarioId: vm.funcionario._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Cadastrado em
      <span ng-bind="vm.funcionario.created | date:'mediumDate'"></span>      
    </em>
  </small>
  <p class="lead" ng-bind="vm.funcionario.nome"></p>
</section>
